name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (needed for some scripts)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure SSH key for Hetzner server access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}

      - name: Add Hetzner server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 157.180.36.156 >> ~/.ssh/known_hosts

      - name: Run deployment script
        run: |
          chmod +x scripts/deploy-to-hetzner.sh
          ./scripts/deploy-to-hetzner.sh

      - name: Verify deployment
        run: |
          sleep 10  # Wait for service to fully start
          
          # Test the API to confirm it's responding
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.snel.famile.xyz/api/v1/health/)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ API is responding correctly (HTTP $HTTP_CODE)"
          else
            echo "❌ API is not responding correctly (HTTP $HTTP_CODE)"
            exit 1
          fi