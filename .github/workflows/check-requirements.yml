name: Check Requirements

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify backend requirements.txt
        run: |
          # Check that backend/requirements.txt exists
          if [ ! -f "backend/requirements.txt" ]; then
            echo "❌ backend/requirements.txt not found"
            exit 1
          fi
          
          # Verify requirements are readable
          if ! head -5 backend/requirements.txt | grep -q .; then
            echo "❌ backend/requirements.txt is empty or unreadable"
            exit 1
          fi
          
          echo "✅ backend/requirements.txt is valid"
