name: Cleanup Notifications

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Display cleanup notice
        run: |
          echo "NOTICE: Old Northflank deployment references have been removed."
          echo "Deployments now happen via backend.yml and deploy-hetzner-backend.yml workflows."
          echo "This workflow serves as a cleanup notification."