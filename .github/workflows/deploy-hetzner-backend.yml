name: Deploy Backend to Hetzner

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'scripts/deploy-to-hetzner.sh'
      - '.github/workflows/deploy-hetzner-backend.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'sneldao' # Only run on pushes to the main repo, not forks
    
    permissions:
      contents: read
      deployments: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js (needed for some scripts)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Configure SSH key for Hetzner server access
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HETZNER_SSH_PRIVATE_KEY }}

    - name: Add Hetzner server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H snel-bot >> ~/.ssh/known_hosts
        # If snel-bot is not configured in SSH, we'll use the IP directly
        ssh-keyscan -H 157.180.36.156 >> ~/.ssh/known_hosts

    - name: Verify SSH connectivity
      run: |
        ssh -o ConnectTimeout=10 -o BatchMode=yes snel-bot 'echo "SSH connection successful"'

    - name: Run deployment script
      run: |
        chmod +x scripts/deploy-to-hetzner.sh
        ./scripts/deploy-to-hetzner.sh
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    - name: Verify deployment
       run: |
         sleep 10  # Wait for service to fully start
         
         # Test the API to confirm it's responding on port 9001
         echo "Testing API on localhost:9001..."
         HTTP_CODE=$(ssh snel-bot "curl -s -o /dev/null -w '%{http_code}' http://localhost:9001/")
         if [ "$HTTP_CODE" -eq 200 ]; then
           echo "✅ API is responding correctly on localhost (HTTP $HTTP_CODE)"
         else
           echo "❌ API is not responding correctly (HTTP $HTTP_CODE)"
           echo "Checking pm2 status..."
           ssh snel-bot "pm2 list | grep snel-backend"
           echo "Checking recent logs..."
           ssh snel-bot "pm2 logs snel-backend --lines 30"
           exit 1
         fi
         
         # Also test via domain if available
         echo "Testing API via domain https://api.snel.famile.xyz..."
         DOMAIN_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.snel.famile.xyz/ 2>/dev/null || echo "999")
         echo "Domain response code: $DOMAIN_CODE (may be 999 if DNS not yet propagated)"

    - name: Create deployment status
      uses: bobheadxi/deployments@v0.4.3
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        status: success
      if: success()

    - name: Report deployment failure
      uses: bobheadxi/deployments@v0.4.3
      if: failure()
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        status: failure